name: Strip metadata (mat2)

on:
  push:
    paths:
      - "**/*.svg"
      - "**/*.png"
      - "**/*.ogg"
      - "**/*.ogv"
      - "**/*.pdf"
      - ".github/workflows/strip-metadata.yml"
  pull_request:
    paths:
      - "**/*.svg"
      - "**/*.png"
      - "**/*.ogg"
      - "**/*.ogv"
      - "**/*.pdf"
      - ".github/workflows/strip-metadata.yml"
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  strip_metadata:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout (push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout (pull_request HEAD)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Detect metadata-bearing file types in repo
        id: detect
        run: |
          set -euo pipefail
          has_targets=false
          git ls-files | grep -E '\.(svg|png|ogg|ogv|pdf)$' -m1 >/dev/null 2>&1 && has_targets=true || true
          echo "has_targets=$has_targets" >> "$GITHUB_OUTPUT"
          echo "Detected: targets=$has_targets"

      - name: Install mat2 (only if needed)
        if: steps.detect.outputs.has_targets == 'true'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y mat2
          mat2 --version || true

      - name: Run mat2 on all tracked target files (in-place)
        if: steps.detect.outputs.has_targets == 'true'
        run: |
          set -euo pipefail

          # Collect all tracked target files (NUL-safe)
          mapfile -d '' files < <(
            git ls-files -z \
              '*.svg' '*.png' '*.ogg' '*.ogv' '*.pdf'
          )

          if [[ "${#files[@]}" -eq 0 ]]; then
            echo "No target files found."
            exit 0
          fi

          # mat2 modifies in place when using --inplace.
          # Run per-file and continue on errors to avoid crashing the whole job
          # (some files may trigger internal mat2 exceptions).
          failures=()
          for f in "${files[@]}"; do
            if ! mat2 --inplace "$f"; then
              echo "mat2 failed for: $f" >&2
              failures+=("$f")
            fi
          done

          if [ "${#failures[@]}" -ne 0 ]; then
            echo "mat2 failed on ${#failures[@]} file(s):" >&2
            printf '%s\n' "${failures[@]}" >&2
            echo "Continuing despite mat2 failures. Run mat2 locally for failing files." >&2
          fi

      - name: Commit & push changes (push event)
        if: github.event_name == 'push' && steps.detect.outputs.has_targets == 'true'
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: strip metadata"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Commit & push changes (PR from same repo)
        if: github.event_name == 'pull_request' && steps.detect.outputs.has_targets == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: strip metadata"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No changes to commit."
          fi

      - name: Fail if changes detected (PR from fork cannot be pushed)
        if: github.event_name == 'pull_request' && steps.detect.outputs.has_targets == 'true' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "PR from fork: cannot push changes back. Run mat2 locally and commit."
            git diff
            exit 1
          fi
          echo "No metadata changes detected."

      - name: No-op (no target files)
        if: steps.detect.outputs.has_targets != 'true'
        run: |
          echo "No .svg/.png/.ogg/.ogv/.pdf files tracked; skipping."

name: Strip metadata (strip-metadata.pl)

on:
  push:
    paths:
      - "**/*.svg"
      - "**/*.ico"
      - "**/*.png"
      - "**/*.ogg"
      - "**/*.ogv"
      - "**/*.pdf"
      - "scripts/strip-metadata.pl"
  pull_request:
    paths:
      - "**/*.svg"
      - "**/*.ico"
      - "**/*.png"
      - "**/*.ogg"
      - "**/*.ogv"
      - "**/*.pdf"
      - "scripts/strip-metadata.pl"

permissions:
  contents: write

jobs:
  strip_metadata:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout (push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout (pull_request HEAD)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Detect metadata-bearing file types in repo
        id: detect
        run: |
          set -euo pipefail

          has_targets=false
          git ls-files | grep -E '\.(svg|ico|png|ogg|ogv|pdf)$' -m1 >/dev/null 2>&1 && has_targets=true || true

          echo "has_targets=$has_targets" >> "$GITHUB_OUTPUT"
          echo "Detected: targets=$has_targets"

      - name: Install minimal apt dependencies (only if needed/missing)
        if: steps.detect.outputs.has_targets == 'true'
        run: |
          set -euo pipefail

          pkgs=()

          # Perl is available on ubuntu-latest, but keep this cheap/defensive:
          command -v perl >/dev/null 2>&1 || pkgs+=(perl)

          # Required: Image::ExifTool Perl library (from Ubuntu package)
          perl -MImage::ExifTool -e1 >/dev/null 2>&1 || pkgs+=(libimage-exiftool-perl)

          if [[ "${#pkgs[@]}" -gt 0 ]]; then
            sudo apt-get update
            sudo apt-get install -y "${pkgs[@]}"
          fi

          perl -MImage::ExifTool -e 'print "Image::ExifTool OK\n"'

      - name: Run strip-metadata.pl (apply)
        if: steps.detect.outputs.has_targets == 'true'
        run: |
          set -euo pipefail
          perl ./scripts/strip-metadata.pl --apply

      - name: Commit & push changes (push event)
        if: github.event_name == 'push' && steps.detect.outputs.has_targets == 'true'
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: strip metadata"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Commit & push changes (PR from same repo)
        if: github.event_name == 'pull_request' && steps.detect.outputs.has_targets == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: strip metadata"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No changes to commit."
          fi

      - name: Fail if changes detected (PR from fork cannot be pushed)
        if: github.event_name == 'pull_request' && steps.detect.outputs.has_targets == 'true' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "PR from fork: cannot push changes back. Run the metadata stripper locally and commit."
            git diff
            exit 1
          fi
          echo "No metadata changes detected."

      - name: No-op (no target files)
        if: steps.detect.outputs.has_targets != 'true'
        run: |
          echo "No .svg/.ico/.png/.ogg/.ogv/.pdf files tracked; skipping."

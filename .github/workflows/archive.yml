name: Archive website (pax + gzip + signify)

on:
  schedule:
    - cron: '0 0 * * *'   # Once per day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  openbsd-ci:
    runs-on: ubuntu-latest
    name: Archive website on OpenBSD

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      SIGNIFY_KEY: ${{ secrets.SIGNIFY_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start OpenBSD VM
        uses: vmactions/openbsd-vm@v1
        with:
          envs: 'GH_TOKEN SIGNIFY_KEY'
          usesh: true
          prepare: |
            pkg_add -I git rsync github-cli gzip tree

      - name: Create archive and sign (OpenBSD)
        shell: openbsd {0}
        run: |
          set -e

          echo "Running on:"
          uname -a

          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          TMP_ARCHIVE_DIR=/tmp/archive
          mkdir -p "$TMP_ARCHIVE_DIR"

          ARCHIVE="$TMP_ARCHIVE_DIR/$REPO_NAME.tar.gz"
          CHECKSUM="$TMP_ARCHIVE_DIR/$REPO_NAME.tar.gz.sha256"
          SIGNATURE="$TMP_ARCHIVE_DIR/$REPO_NAME.tar.gz.sig"

          rm -f "$ARCHIVE" "$CHECKSUM" "$SIGNATURE"

          # Create tar.gz of repository
          pax -w -x tar . | gzip -n -9 > "$ARCHIVE"

          # SHA256 checksum
          sha256 -q "$ARCHIVE" > "$CHECKSUM"

          # Write signify private key (no passphrase)
          printf "%s\n" "$SIGNIFY_KEY" > /root/archive.sec
          chmod 600 /root/archive.sec

          # Sign archive
          signify -S -s /root/archive.sec -m "$ARCHIVE"

      - name: Sync archive back to repository
        shell: openbsd {0}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/archive"
          rsync -av --delete /tmp/archive/ "$GITHUB_WORKSPACE/archive/"

      - name: Commit and push changes
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add archive/
          git commit -m "Archive website" || exit 0

          gh auth login --with-token <<< "$GH_TOKEN"
          git push origin main

name: Archive website (LFS + history cleanup)

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      SIGNIFY_KEY: ${{ secrets.SIGNIFY_KEY }}

    steps:
      # ----------------------------
      # Checkout repository (full history + LFS)
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y signify-openbsd
          pip3 install --upgrade git-filter-repo

      # ----------------------------
      # Check if repository changed since last archive
      # ----------------------------
      - name: Check for repository changes
        id: changes
        run: |
          set -euo pipefail

          LAST_AUTHOR="$(git log -1 --pretty=%an)"
          LAST_MESSAGE="$(git log -1 --pretty=%s)"

          if [[ "$LAST_AUTHOR" == "github-actions[bot]" && \
                "$LAST_MESSAGE" == Archive\ website* ]]; then
            echo "No real changes since last archive. Skipping."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected. Proceeding with archive."
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # ----------------------------
      # Create archive, checksum, and signature
      # ----------------------------
      - name: Create archive, checksum, and signature
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          REPO_NAME="$(basename "$GITHUB_REPOSITORY")"
          WORKDIR="$GITHUB_WORKSPACE"
          TMP_DIR="$WORKDIR/tmp_archive"
          ARCHIVE_DIR="$WORKDIR/archive"

          mkdir -p "$TMP_DIR" "$ARCHIVE_DIR"

          ARCHIVE="$TMP_DIR/$REPO_NAME.tar.gz"
          CHECKSUM="$TMP_DIR/$REPO_NAME.tar.gz.sha256"
          SIGNATURE="$TMP_DIR/$REPO_NAME.tar.gz.sig"
          KEYFILE="$TMP_DIR/archive.sec"

          rm -f "$ARCHIVE" "$CHECKSUM" "$SIGNATURE" "$KEYFILE"

          # Create tar.gz archive
          # Excluded:
          # - .git/           (VCS metadata)
          # - .github/        (CI configuration)
          # - .gitattributes  (LFS rules / derived config)
          # - archive/        (derived artifacts)
          # - tmp_archive/    (temporary files)
          tar \
            --format=pax \
            --exclude="./.git" \
            --exclude="./.github" \
            --exclude="./.gitattributes" \
            --exclude="./archive" \
            --exclude="./tmp_archive" \
            -czf "$ARCHIVE" .

          # Generate SHA256 checksum (filename only)
          (
            cd "$TMP_DIR"
            sha256sum "$(basename "$ARCHIVE")" > "$(basename "$CHECKSUM")"
          )

          # Write signify private key to a temporary file
          printf '%s\n' "$SIGNIFY_KEY" > "$KEYFILE"
          chmod 600 "$KEYFILE"

          # Sign the checksum (NOT the archive)
          signify-openbsd -S \
            -s "$KEYFILE" \
            -m "$CHECKSUM" \
            -x "$SIGNATURE"

          # Securely delete secret key material
          shred -u "$KEYFILE"

      # ----------------------------
      # Track archive via Git LFS
      # ----------------------------
      - name: Track archive with Git LFS
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          git lfs install --local
          git lfs track "archive/*.tar.gz"
          git add .gitattributes

      # ----------------------------
      # Remove old archive from history
      # ----------------------------
      - name: Clean old archive from history
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          REPO_NAME="$(basename "$GITHUB_REPOSITORY")"

          # Remove previous archive versions from history
          git filter-repo \
            --path "archive/$REPO_NAME.tar.gz" \
            --invert-paths \
            --force

          # Copy new artifacts into the repository
          cp "$GITHUB_WORKSPACE/tmp_archive/$REPO_NAME.tar.gz" archive/
          cp "$GITHUB_WORKSPACE/tmp_archive/$REPO_NAME.tar.gz.sha256" archive/
          cp "$GITHUB_WORKSPACE/tmp_archive/$REPO_NAME.tar.gz.sig" archive/

          git add \
            "archive/$REPO_NAME.tar.gz" \
            "archive/$REPO_NAME.tar.gz.sha256" \
            "archive/$REPO_NAME.tar.gz.sig"

      # ----------------------------
      # Commit and push changes
      # ----------------------------
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          # Re-add origin remote (removed by git-filter-repo)
          git remote add origin \
            https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Archive website (updated $(date -u +'%Y-%m-%d'))"
            git push --force origin main
          else
            echo "No changes to commit."
          fi

name: Archive website (LFS + clean history)

on:
  schedule:
    - cron: '0 0 * * *'  # Diariamente a medianoche UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      SIGNIFY_KEY: ${{ secrets.SIGNIFY_KEY }}

    steps:
      # ----------------------------
      # Checkout repo (full history + LFS)
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # necesario para reescribir historia

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip signify-openbsd gh
          pip3 install --upgrade git-filter-repo

      # ----------------------------
      # Create Archive, Checksum, Signature
      # ----------------------------
      - name: Create Archive, Checksum, and Signature
        run: |
          set -euo pipefail

          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          ARCHIVE_DIR="$GITHUB_WORKSPACE/archive"
          TMP_DIR="$GITHUB_WORKSPACE/tmp_archive"

          mkdir -p "$ARCHIVE_DIR" "$TMP_DIR"

          ARCHIVE="$TMP_DIR/$REPO_NAME.tar.gz"
          CHECKSUM="$TMP_DIR/$REPO_NAME.tar.gz.sha256"
          SIGNATURE="$TMP_DIR/$REPO_NAME.tar.gz.sig"

          rm -f "$ARCHIVE" "$CHECKSUM" "$SIGNATURE"

          tar --format=pax --exclude="tmp_archive" -czf "$ARCHIVE" .
          sha256sum "$ARCHIVE" > "$CHECKSUM"

          printf "%s\n" "$SIGNIFY_KEY" > "$TMP_DIR/archive.sec"
          chmod 600 "$TMP_DIR/archive.sec"
          signify-openbsd -S -s "$TMP_DIR/archive.sec" -m "$ARCHIVE"

          cp "$ARCHIVE" "$CHECKSUM" "$SIGNATURE" "$ARCHIVE_DIR/"

      # ----------------------------
      # Track archive with LFS
      # ----------------------------
      - name: Track Archive with LFS
        run: |
          git lfs install --local
          git lfs track "archive/*.tar.gz"
          git add .gitattributes

      # ----------------------------
      # Remove previous archive from history (git-filter-repo)
      # ----------------------------
      - name: Clean old archives from history
        run: |
          # Backup branch
          git branch -m main main-backup

          # Limpiar archivos antiguos de archive/
          git filter-repo --path archive/daviduhden-website.tar.gz --invert-paths --force

          # Checkout main again
          git checkout -b main

          # Copiar nuevo archivo generado
          git add archive/*.tar.gz archive/*.sha256 archive/*.sig

      # ----------------------------
      # Commit and push
      # ----------------------------
      - name: Commit and Push
        run: |
          set -euo pipefail

          gh auth setup-git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Archive website (updated $(date -u +"%Y-%m-%d"))"
            git push --force origin main
          else
            echo "No changes to commit."
          fi
